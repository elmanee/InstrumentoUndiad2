<!-- Header Component - header.component.html -->
<header class="header">
  <div class="container-fluid bg-primary py-3">
    <div class="row align-items-center">
      <!-- Logo y Título -->
      <div class="col-md-6 d-flex align-items-center">
        <img src="../assets/logo.png" alt="Logo Carnicería" class="header-logo me-3" />
        <h1 class="text-white mb-0">Sistema de Productos</h1>
      </div>

      <!-- Barra de búsqueda y filtros -->
      <div class="col-md-6">
        <div class="d-flex justify-content-end">
          <div class="dropdown me-3">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
              Nombre
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Nombre</a></li>
              <li><a class="dropdown-item" href="#">Código</a></li>
              <li><a class="dropdown-item" href="#">Categoría</a></li>
            </ul>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar productos"
                   aria-label="Buscar productos">
          </div>
        </div>
      </div>
    </div>

    <!-- Menú de navegación -->
    <div class="row mt-2">
      <div class="col">
        <nav class="nav">
          <a class="nav-link text-white" routerLink="/almacenista">Inicio</a>
          <a class="nav-link text-white" routerLink="/agregar-productoss">Agregar</a>
        </nav>
      </div>
    </div>
  </div>
</header>
